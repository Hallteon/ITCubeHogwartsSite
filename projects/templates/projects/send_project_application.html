{% extends 'main/base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'main/css/forms.css' %}">
{% endblock %}

{% block content %}
<section class="send-application content">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-8 form-container">
                <h2 class="text-center form-container__title">Отправка заявки</h2>

                <form class="form" method="post">
                    {% csrf_token %}

                    {% for item in form %}
                    <div class="row">
                        <div class="col-sm-2">
                            <label class="form__label" for="{{item.id_for_label}}">{{item.label}}: </label>
                        </div>
                        <div class="col-sm-10">
                            {{item}}
                        </div>
                    </div>

                    <div class="form__errors">{{item.errors}}</div>
                    {% endfor %}

                    <button class="form__button button" type="submit">Отправить</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
