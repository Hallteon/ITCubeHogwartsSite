{% extends 'main/base.html' %}
{% load static %}

{% block styles %}

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'main/css/forms.css' %}">

{% endblock %}


{% block content %}

<section class="login">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-6 form-container">
                <h2 class="text-center forms-container__title">Авторизация</h2>

                <form class="form" method="post">
                    {% csrf_token %}

                    <div class="text-center form__errors">{{form.non_field_errors}}</div>

                    {% for item in form %}
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="form__label" for="{{item.id_for_label}}">{{item.label}}: </label>
                        </div>
                        <div class="col-sm-8">
                            {{item}}
                        </div>
                    </div>

                    <div class="form__errors">{{item.errors}}</div>
                    {% endfor %}

                    <button class="form__button button" type="submit">Войти</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
